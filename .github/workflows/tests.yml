name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: appdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d appdb" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/appdb
      TEST_DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/appdb
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for database
        run: |
          python - <<'PY'
          import os
          import time
          import psycopg2

          def normalize(url: str) -> str:
              if url.startswith("postgresql+psycopg2://"):
                  return "postgresql://" + url.split("://", 1)[1]
              return url

          raw_url = os.environ["TEST_DATABASE_URL"]
          conn_url = normalize(raw_url)

          for attempt in range(30):
              try:
                  conn = psycopg2.connect(conn_url)
              except psycopg2.OperationalError:
                  time.sleep(2)
              else:
                  conn.close()
                  break
          else:
              raise SystemExit("Database did not become ready in time")
          PY

      - name: Run tests
        run: pytest -q
